<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda Gems - Authentication</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="brand-header">
            <h1>RODA GEMS</h1>
            <p>Luxury Jewelry Collection</p>
        </div>

        <div class="tab-container">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div class="form-container">
        
            <div id="success-message" class="success-message"></div>
            <div id="error-alert" class="error-alert"></div>

       
            <div id="login-form" class="form-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="loginPassword" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                        </div>
                        <div class="error-message"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="loading-spinner"></span>
                        <span class="btn-text">Login</span>
                    </button>
                </form>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-content">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" name="fullName" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="signupPassword" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                        </div>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div style="position: relative;">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                        </div>
                        <div class="error-message"></div>
                    </div>


                    <button type="submit" class="submit-btn">
                        <span class="loading-spinner"></span>
                        <span class="btn-text">Create Account</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginTab = document.querySelector('.tab-button:first-child');
            const signupTab = document.querySelector('.tab-button:last-child');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            // Clear any messages
            clearMessages();

            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentElement.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        function validateName(name) {
            return name.trim().length >= 2;
        }

        function showFieldError(fieldName, message) {
            const formGroup = document.querySelector(`[name="${fieldName}"]`).parentElement;
            const errorMessage = formGroup.querySelector('.error-message');
            
            formGroup.classList.add('error');
            errorMessage.textContent = message;
            
            setTimeout(() => {
                formGroup.classList.remove('error');
            }, 3000);
        }

        function clearFieldError(fieldName) {
            const formGroup = document.querySelector(`[name="${fieldName}"]`).parentElement;
            formGroup.classList.remove('error');
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 5000);
        }

        function showErrorMessage(message) {
            const errorDiv = document.getElementById('error-alert');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function clearMessages() {
            document.getElementById('success-message').classList.remove('show');
            document.getElementById('error-alert').classList.remove('show');
        }

        function setLoadingState(form, loading) {
            const submitBtn = form.querySelector('.submit-btn');
            const spinner = submitBtn.querySelector('.loading-spinner');
            const btnText = submitBtn.querySelector('.btn-text');
            
            if (loading) {
                submitBtn.disabled = true;
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Processing...';
            } else {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = form.id === 'loginForm' ? 'Login' : 'Create Account';
            }
        }

        async function register() {
    const username = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    try {
        const res = await fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        if (res.ok) {
            showSuccessMessage(data.message || "Account created successfully!");
            return true;
        } else {
            showErrorMessage(data.error || "Registration failed.");
            return false;
        }
    } catch (err) {
        showErrorMessage("Network error.");
        console.error(err);
        return false;
    }
}

async function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;


    try {
        const res = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
            localStorage.setItem('user', JSON.stringify(data.user));
            window.location.href = 'index.html';
            return true;
        } else {
            showErrorMessage(data.error || "Login failed.");
            return false;
        }
    } catch (err) {
        showErrorMessage("Network error.");
        console.error(err);
        return false;
    }
}

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    clearMessages();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    let isValid = true;

    if (!validateEmail(data.email)) {
        showFieldError('email', 'Please enter a valid email address');
        isValid = false;
    }

    if (!validatePassword(data.password)) {
        showFieldError('password', 'Password must be at least 8 characters long');
        isValid = false;
    }

    if (!isValid) return;

    setLoadingState(this, true);
    const success = await login();
    setLoadingState(this, false);

    if (success) this.reset();
});

// Signup
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    clearMessages();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    let isValid = true;

    if (!validateName(data.fullName)) {
        showFieldError('fullName', 'Please enter your full name (at least 2 characters)');
        isValid = false;
    }

    if (!validateEmail(data.email)) {
        showFieldError('email', 'Please enter a valid email address');
        isValid = false;
    }

    if (!validatePassword(data.password)) {
        showFieldError('password', 'Password must be at least 8 characters long');
        isValid = false;
    }

    if (data.password !== data.confirmPassword) {
        showFieldError('confirmPassword', 'Passwords do not match');
        isValid = false;
    }

   

    if (!isValid) return;

    setLoadingState(this, true);
    const success = await register();
    setLoadingState(this, false);

    if (success) {
        this.reset();
        switchTab('login'); 
    }
});

        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', function() {
                clearFieldError(this.name);
            });
        });

        function showForgotPassword() {
            const email = prompt('Please enter your email address:');
            if (email && validateEmail(email)) {
                showSuccessMessage('Password reset instructions have been sent to your email.');
            } else if (email) {
                showErrorMessage('Please enter a valid email address.');
            }
        }

    </script>
</body>
</html>
